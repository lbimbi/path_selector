name: Build Executable

on:
  push:
    branches:
      - main  # Trigger the action on push to the main branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable for Windows
        run: |
          pyinstaller --onefile --windowed update_escore_paths.py
        working-directory: ./  # Adjust if your script is in a subdirectory

      - name: Archive Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: Executable-Windows
          path: dist/

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Use the Python version you need

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable for macOS
        run: |
          pyinstaller --onefile --windowed update_escore_paths.py
        working-directory: ./  # Adjust if your script is in a subdirectory

      - name: Archive macOS executable
        uses: actions/upload-artifact@v4
        with:
          name: Executable-macOS
          path: dist/
